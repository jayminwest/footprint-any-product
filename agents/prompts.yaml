page_analysis_image_question: |
  Extract all image urls from the following markdown, making sure to avoid small icons and logos, and only include the images that pertain to the main product on the page, rather than images of recommended or similar products in other components of the page. Prefer larger images (over 1kb), prefer to be stricter and only keep 1-2 images with white-only backgrounds if possible, rather than keeping too many or images with complex backgrounds. Return the result as a space-delimited list of image_urls and nothing else.
page_analysis_brand_question: |
  What is the brand of the product in the markdown below? Return only the simple brand name, not a description of the product. Return just the brand, no other text.
page_analysis_category_question: |
  What is the category of the product in the markdown below, in very simple terms, that don't include the brand or very descriptive details? For example, a bike, t-shirt, office chair, or notebook, rather than something more specific like a blue notebook or an ergonomic office chair. Return just the category, no other text.
page_analysis_short_description_question: |
  What is a very brief description of the product in the markdown below? Return a single sentence, no more than 20 words, and make sure it actually describes the product and what it might be used for.
page_analysis_long_description_question: |
  Extract all product details in the markdown below that are relevant to the main product on this page. Ignore descriptions or details for secondary products like recommendations or related products.
